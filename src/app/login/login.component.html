<div>

<div class="form-group">
  <input type="text" name="username" id="username" [(ngModel)]="username" class="form-control col-sm-12"
    placeholder="USERNAME" aria-describedby="helpId">
  
</div>

<div class="form-group">
  <input type="password" name="password" id="password" [(ngModel)]="password" class="form-control col-sm-12"
    placeholder="PASSWORD" aria-describedby="helpId">
  
</div>
<button type="button" (click)=login()>Login</button>

</div>
